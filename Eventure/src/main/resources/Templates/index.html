<form  action="/events" >
    <fieldset>
        <legend>Find Events in your country</legend>
        <label for="countryName">Country: </label>
        <input type="text" name="countryName" id="countryName" >
        <input type="submit" value="Search">
    </fieldset>

</form>
<div class="container">
    <h1>Events</h1>
    <div class="row">
        <div th:each="event, stat : ${events}" class="col-md-3">
            <div class="card mb-3">
                <img th:src="${event.image}" class="card-img-top" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                    <p class="card-text">
                        <span th:text="${event.startDate}">Start Date</span> to
                        <span th:text="${event.endDate}">End Date</span>
                    </p>
                    <p class="card-text">
                        Location: <span th:text="${event.location.name}">Location Name</span>
                        <br/>
                        Address: <span th:text="${event.location.address.streetAddress}">Street Address</span>,
                        <span th:text="${event.location.address.addressLocality}">Locality</span>,
                        <span th:text="${event.location.address.addressCountry.name}">Country</span>
                    </p>
                    <a th:href="${event.url}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <!-- Add a new row after every 4 cards -->
            <th:if test="${stat.index % 4 == 3}"></div></div></div><div class="row"></th:if>
    <!-- Add a new row after every 5 cards -->
    <th:if test="${stat.index % 5 == 4}"></div></div></th:if>
</div>
</div>
</div>
