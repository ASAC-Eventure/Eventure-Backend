<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/searchbar.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/events.css" rel="stylesheet">
    <title>Eventure </title>
</head>
<body>
<div th:if="${isUsernameFound == 'yes'}">
    <div th:replace="fragments/headerAfter :: header"></div>
</div>
<div th:if="${isUsernameFound == 'no'}">
    <div th:replace="fragments/headerBefore :: header"></div>
</div>
<section id="home">
    <img src="/images/indeximg.png" alt="pic">
</section>

<form action="/events">
    <fieldset>
        <legend>Find Events</legend>
        <label for="countryName">Country:</label>
        <input type="text" name="countryName" id="countryName">

        <label for="startDate">Start Date:</label>
        <input type="date" name="startDate" id="startDate">

        <input type="submit" value="Search">
    </fieldset>
</form>
<h1>Upcoming Events &#x1F525;</h1>
<div class="events_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
            </div>
        </div>
        <div class="row" th:each="event, stat : ${bookedEvents}">
            <div class="col-lg-6 col-md-6 mb-4">
                <div class="single_event position-relative">
                    <div class="event_thumb">
                        <img th:src="${event.image}" alt="" />
                    </div>
                    <div class="event_details">
                        <div class="d-flex mb-4">
                            <div class="date">
                                <span><span th:text="${event.startDate.substring(8, 10)}"></span></span>
                                <span th:text="${event.startDate.substring(5, 7)}"></span>
                            </div>
                            <div class="time-location">
                                <p>
                                    <span class="ti-time mr-2"></span>
                                    <span th:if="${#strings.length(event.startDate) < 16}" th:text="'19:00:00'"></span>
                                    <span th:if="${#strings.length(event.startDate) >= 16}" th:text="${event.startDate.split('T')[1]}"></span>
                                </p>
                            </div>
                        </div>
                        <p>
                        <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                        </p>
                        <div th:if="${isUsernameFound == 'yes'}">
                            <form action="/book-event" method="post">
                                <input type="hidden" name="eventName" th:value="${event.name}" />
                                <input type="hidden" name="image" th:value="${event.image}" />
                                <input type="hidden" name="eventStartDate" th:value="${event.startDate}" />
                                <input type="hidden" name="eventEndDate" th:value="${event.endDate}" />
                                <input type="hidden" name="eventUrl" th:value="${event.url}" />

                                <!-- Location -->
                                <input type="hidden" name="eventLocationName" th:value="${event.location.name}" />

                                <!-- Address -->
                                <input type="hidden" name="eventAddressStreet" th:value="${event.location.address.streetAddress}" />
                                <input type="hidden" name="eventAddressLocality" th:value="${event.location.address.addressLocality}" />

                                <!-- AddressCountry -->
                                <input type="hidden" name="eventAddressCountryName" th:value="${event.location.address.addressCountry.name}" />

                                <!-- Other event details as needed -->

                                <button type="submit" class="btn btn-success">Book Event</button>
                            </form>
                        </div>
                        <p th:unless="${isUsernameFound == 'yes'}">Login to book this event</p>                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
