<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- navbar -->
<div th:replace="fragments/headerBefore :: header"></div>

<!--USER PAGE -->
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img th:src="@{https://img.icons8.com/bubbles/100/000000/user.png}" class="img-radius" alt="User-Profile-Image" src="">
                </div>
                <h6 class="f-w-600" th:text="${user.username}"></h6>
                <p th:text="${user.country}"></p>
                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16" onclick="openForm()"></i>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Date Of Birth</p>
                  <h6 class="text-muted f-w-400" th:text="${user.dateOfBirth}"></h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Email</p>
                  <h6 class="text-muted f-w-400" th:text="${user.email}"></h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Interests</p>
                  <h6 class="text-muted f-w-400" th:text="${user.interests}"></h6>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="blur-background"></div>
<div class="form-popup" id="myForm">
  <form action="${'/updatep/' + userId}" method="post" class="form-container" >
    <input type="hidden" name="_method" value="put">
    <h1>Edit Profile</h1>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" th:value="${user.username}" >
    </div>
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" class="form-control" id="dateOfBirth" th:value="${user.dateOfBirth}" >
    </div>
    <div class="form-group">
      <label for="country" th:value="${user.country}"></label><select name="country" id="country" >
      <option value="" disabled selected>Select your country</option>
      <option value="USA">United States</option>
      <option value="Canada">Canada</option>
      <option value="Jordan">Jordan</option>
      <option value="Europe">Europe</option>
      <option value="Asia">Asia</option>
    </select>
    </div>
    <div class="form-group">
      <label >Interests:</label>
      <input type="hidden" id="interestsInput" name="interests" th:value="${user.interests}" />
      <div class="interest-box" name="interests" data-value="Music">Music</div>
      <div class="interest-box" name="interests" data-value="Festivals">Festivals</div>
      <div class="interest-box" name="interests" data-value="Parties">Parties</div>
      <div class="interest-box" name="interests" data-value="Concerts">Concerts</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" th:value="${user.email}" >
    </div>
    <div class="form-group">
      <label for="image">Profile Image URL:</label>
      <input type="text" class="form-control" id="image" th:value="${user.image}" >
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" onclick="closeForm()">Close</button>
  </form>
</div>
<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="/css/JS/editProfile.js"></script>

</body>
</html>
