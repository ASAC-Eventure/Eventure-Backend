<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>User Profile</title>
  <link rel="stylesheet" href="../static/cssOriginal/profile.css">
  <!--  <link rel="stylesheet" href="../static/css/footer.css">-->
    <link rel="stylesheet" href="../static/cssOriginal/style.css">
</head>
<body>
<div th:if="${isUsernameFound == 'yes'}">
  <div th:replace="fragments/headerAfter :: header"></div>
</div>
<div th:if="${isUsernameFound == 'no'}">
  <div th:replace="fragments/headerBefore :: header"></div>
</div>

<!-- navbar -->
<!--USER PAGE -->
<div class="page-content page-container" id="page-content">
  <div class="padding">
    <div class="d-flex justify-content-center">
      <div class="col-xl-6 col-md-12">
        <div class="card user-card-full">
          <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
              <div class="card-block text-center text-white">
                <div class="m-b-25">
                  <img th:src="@{https://img.icons8.com/bubbles/100/000000/user.png}" class="img-radius" alt="User-Profile-Image" src="">
                </div>
                <h6 class="f-w-600" th:text="${user.username}"></h6>
                <p th:text="${user.country}"></p>
<!--                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16" onclick="openForm('myForm')"></i>-->
                <button><a th:href="@{'/edit/' + ${user.id}}" class="btn btn-primary">Edit Info</a></button>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="card-block">
                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Date Of Birth</p>
                  <h6 class="text-muted f-w-400" th:text="${user.dateOfBirth}"></h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Email</p>
                  <h6 class="text-muted f-w-400" th:text="${user.email}"></h6>
                </div>
                <div class="col-sm-6">
                  <p class="m-b-10 f-w-600">Interests</p>
                  <h6 class="text-muted f-w-400" th:text="${user.interests}"></h6>
                </div>
                <ul class="social-link list-unstyled m-t-40 m-b-10">
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                  <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--<div th:replace="fragments/footer :: footer"></div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/css/JS/editProfile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.js"></script>
</body>
</html>
