<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/events.css" rel="stylesheet">
</head>
<body>
<form action="/events">
    <fieldset>
        <legend>Find Events in your country</legend>
        <label for="countryName">Country: </label>
        <input type="text" name="countryName" id="countryName">
        <input type="submit" value="Search">
    </fieldset>
</form>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
<div class="container">
    <!-- Start event block for random events -->
    <div class="row align-items-center event-block no-gutters" th:each="event, stat : ${countryEvents}">
        <div class="col-lg-5 col-sm-12">
            <div class="position-relative">
                <img class="card-img-top" th:src="${event.image}" alt="Event Image">
                <div class="events-date">
                    <span th:text="${event.startDate.substring(0, 10)}"></span>
                </div>
            </div>
        </div>
        <div class="col-lg-7 col-sm-12">
            <div class="padding-60px-lr md-padding-50px-lr sm-padding-30px-all xs-padding-25px-all">
                <h5 class="margin-15px-bottom md-margin-10px-bottom font-size22 md-font-size20 xs-font-size18 font-weight-500">
                    <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                </h5>
                <ul class="event-time margin-10px-bottom md-margin-5px-bottom">
                    <li>
                        <i class="far fa-clock margin-10px-right"></i>
                        <span th:text="${event.startDate.substring(11, 16)}"></span>
                    </li>
                </ul>
                <a class="butn small margin-10px-top md-no-margin-top" th:href="${event.url}">Read More
                    <i class="fas fa-long-arrow-alt-right margin-10px-left"></i>
                </a><br/>
                <a class="btn btn-primary btn-sm mt-2 show-details-button" th:href="@{/eventDetails/{id}(id=${event.id})}" role="button">
                    <i class="fas fa-arrow-circle-right"></i> Show Details
                </a>
            </div>
        </div>
    </div>
