<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/events.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/searchbar.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>
<div th:replace="fragments/headerAfter :: header"></div>
<form action="/events">
    <fieldset>
        <legend>Find Events in your country</legend>
        <label for="countryName">Country: </label>
        <input type="text" name="countryName" id="countryName">
        <input type="submit" value="Search">
    </fieldset>
</form>
<form action="/events">
    <fieldset>
        <legend>Find Events based on time:</legend>
        <label for="date">date: </label>
        <input type="date" name="startDate" id="date">
        <input type="submit" value="Search">
    </fieldset>
</form>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ti-icons@0.1.2/css/themify-icons.css">

    <!-- Start event block for random events -->
<div class="events_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12 text-center">
                <div class="main_title">
                    <h2 class="mb-3 text-white">Upcoming Events</h2>
                </div>
            </div>
        </div>
        <div class="row" th:each="event, stat : ${mostRatedEvents}">
            <div class="col-lg-6 col-md-6 mb-4">
                <div class="single_event position-relative">
                    <div class="event_thumb">
                        <img th:src="${event.image}" alt="" />
                    </div>
                    <div class="event_details">
                        <div class="d-flex mb-4">
                            <div class="date">
                                <span><span th:text="${event.startDate.substring(8, 10)}"></span></span>
                                <span th:text="${event.startDate.substring(5, 7)}"></span>
                            </div>
                            <div class="time-location">
                                <p>
                                    <span class="ti-time mr-2"></span>
                                    <span th:if="${#strings.length(event.startDate) < 16}" th:text="'19:00:00'"></span>
                                    <span th:if="${#strings.length(event.startDate) >= 16}" th:text="${event.startDate.split('T')[1]}"></span>
                                </p>
                            </div>
                        </div>
                        <p>
                        <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                        </p>
                        <a th:href="@{/eventDetails/{id}(id=${event.id})}" class="btn btn-primary rounded-0 mt-3">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- End event block -->

    <!-- Start event block for country searchbar events-->
    <div class="row align-items-center event-block no-gutters" th:each="event, stat : ${countryEvents}">
      <div class="col-lg-5 col-sm-12">
        <div class="position-relative">
          <img class="card-img-top" th:src="${event.image}" alt="Event Image">
          <div class="events-date">
              <span th:text="${event.startDate.substring(0, 10)}"></span>
          </div>
        </div>
      </div>
      <div class="col-lg-7 col-sm-12">
        <div class="padding-60px-lr md-padding-50px-lr sm-padding-30px-all xs-padding-25px-all">
          <h5 class="margin-15px-bottom md-margin-10px-bottom font-size22 md-font-size20 xs-font-size18 font-weight-500">
            <h5 class="card-title" th:text="${event.name}">Event Title</h5>
          </h5>
          <ul class="event-time margin-10px-bottom md-margin-5px-bottom">
            <li>
              <i class="far fa-clock margin-10px-right"></i>
                <span th:if="${#strings.length(event.startDate) < 16}" th:text="'19:00:00'"></span>
                <span th:if="${#strings.length(event.startDate) >= 16}" th:text="${event.startDate.split('T')[1]}"></span>
            </li>
          </ul>
          <a class="butn small margin-10px-top md-no-margin-top" th:href="${event.url}">Read More
            <i class="fas fa-long-arrow-alt-right margin-10px-left"></i>
          </a><br/>
            <a class="btn btn-primary btn-sm mt-2 show-details-button" th:href="@{/eventDetails/{id}(id=${event.id})}" role="button">
                <i class="fas fa-arrow-circle-right"></i> Show Details
            </a>
        </div>
      </div>
    </div>
    <!-- End event block -->


<!-- Start event block for date searchbar events-->
<div class="row align-items-center event-block no-gutters" th:each="event, stat : ${dateEvents}">
    <div class="col-lg-5 col-sm-12">
        <div class="position-relative">
            <img class="card-img-top" th:src="${event.image}" alt="Event Image">
            <div class="events-date">
                <span th:text="${event.startDate.substring(0, 10)}"></span>
            </div>
        </div>
    </div>
    <div class="col-lg-7 col-sm-12">
        <div class="padding-60px-lr md-padding-50px-lr sm-padding-30px-all xs-padding-25px-all">
            <h5 class="margin-15px-bottom md-margin-10px-bottom font-size22 md-font-size20 xs-font-size18 font-weight-500">
                <h5 class="card-title" th:text="${event.name}">Event Title</h5>
            </h5>
            <ul class="event-time margin-10px-bottom md-margin-5px-bottom">
                <li>
                    <i class="far fa-clock margin-10px-right"></i>
                    <span th:if="${#strings.length(event.startDate) < 16}" th:text="'19:00:00'"></span>
                    <span th:if="${#strings.length(event.startDate) >= 16}" th:text="${event.startDate.split('T')[1]}"></span>
                </li>
            </ul>
            <a class="butn small margin-10px-top md-no-margin-top" th:href="${event.url}">Read More
                <i class="fas fa-long-arrow-alt-right margin-10px-left"></i>
            </a><br/>
            <a class="btn btn-primary btn-sm mt-2 show-details-button" th:href="@{/eventDetails/{id}(id=${event.id})}" role="button">
                <i class="fas fa-arrow-circle-right"></i> Show Details
            </a>
        </div>
    </div>
</div>
<!-- End event block -->

<div th:replace="fragments/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

</div>
</body>
</html>
