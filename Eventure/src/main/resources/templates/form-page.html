<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- your head content -->
</head>
<body>
<form action="/submit" method="post" th:object="${createUserRequest}">
    <!-- User Name Field -->
    <label for="username">User Name:</label>
    <input type="text" id="username" name="username" th:field="*{username}" />
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

    <!-- Country Field -->
    <label for="country">Country:</label>
    <input type="text" id="country" name="country" th:field="*{country}" />
    <span th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></span>

    <!-- Email Field -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

    <!-- Date of Birth Field -->
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" />
    <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></span>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" />
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>

    <button type="submit">Submit</button>
</form>
</body>
</html>
