<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- basic -->
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-- mobile metas -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="initial-scale=1, maximum-scale=1" name="viewport">
    <!-- site metas -->
    <title>Eventure</title>
    <!-- fevicon -->
    <link href="/images/fevicon.png" rel="icon" type="image/gif"/>
    <!-- bootstrap css -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- style css -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Responsive-->
    <link href="/css/responsive.css" rel="stylesheet">
    <!-- Scrollbar Custom CSS -->
    <link href="/css/jquery.mCustomScrollbar.min.css" rel="stylesheet">
    <!-- Tweaks for older IEs-->
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen"
          rel="stylesheet">

    <link href="/css/events.css" rel="stylesheet">

</head>
<!-- body -->

<body>
<div class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="/images/loading.gif"/></div>
    </div>
    <!-- end loader -->
    <!-- header -->

    <div th:replace="fragments/navbarAfter :: header"></div>


    <!-- end header -->
</div>


<div class="card-container">
    <h2 style="color: black; text-align: center;
    font-size: xxx-large;
    text-decoration: underline">My Events</h2>
    <div th:each="event, stat : ${userEvents}">
        <article class="card">
            <img alt="" class="card__background" height="2193" th:src="${event.image}" width="1920"/>
            <div class="card__content | flow">
                <div class="card__content--container | flow">
                    <h2 class="card__title" th:text="${event.name}"></h2>
                    <p class="card__description">
                        <span th:text="'Starts from ' + ${event.startDate}"></span>/
                        <span th:text="'Ends in ' + ${event.endDate}"></span> |
                        <span th:text="'Price: ' + ${event.price + ' ' + event.priceCurrency}"></span>
                    </p>
                    <p class="card-text">
                        Location: <span th:text="${event.location.name}">Location Name</span>
                        Address: <span th:text="${event.location.address.streetAddress}">Street Address</span>,
                        <span th:text="${event.location.address.addressLocality}">Locality</span>,
                        <span th:text="${event.location.address.addressCountry.name}">Country</span>
                    </p>
                    <a th:href="${event.url}">Find out more</a>
                </div>
                <form th:method="delete" th:action="@{'/unbook-event/' + ${event.id}}" method="post">
                    <input name="_method" type="hidden" value="DELETE">
                    <button class="card__button" type="submit">Cancel Event</button>
                </form>
                <!--                <p>Payment Status:<span th:text="${event.paymentStatus}"></span></p>-->
                <!--                <div th:if="${event.paymentStatus == 'Unpaid'}">-->
                <!--                    <a class="btn btn-success" id="openPaymentModal" th:href="@{/payment?(eventId=${event.id})}">Pay-->
                <!--                        Here</a>-->
                <!--                </div>-->


            </div>
        </article>
    </div>

    <!-- Events from form -->

    <div th:each="event : ${addedEvents}" >
        <div  th:if="${event.isBooked}" class="event-card" >

            <img th:src="${event.imageUrl}" alt="Event Image" />

            <h3 th:text="${event.name}"></h3>
            <br>
            <p>Start Date : <span th:text="${event.startDate}"></span></p>
            <br>
            <p>End Date : <span th:text="${event.endDate}"></span></p>
            <br>
            <p>Time : <span th:text="${event.time}"></span></p>
            <br>
            <p>Price : <span th:text="${event.price}">  </span> <span th:text="${event.priceCurrency}"> </span></p>
            <br>
            <p>Location : <span th:text="${event.location}"></span></p>
            <br>
            <p>Street Name: <span th:text="${event.streetAddress}"></span></p>
            <form th:action="@{'/unbook-eventCreated/'+ ${event.id}}" method="post">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-success">Cancel Event</button>
            </form>
            <p>Payment Status:<span th:text="${event.paymentStatus}"></span></p>
            <div th:if="${event.paymentStatus == 'Unpaid'}">
                <a id="openPaymentModal2" th:href="@{/paymentCreated?(eventId=${event.id})}" class="btn btn-success">Pay Here</a>
            </div>
            </th:if>
        </div>
    </div>
</div>


<div class="main-layout">
    <!--  footer -->
    <div th:replace="/fragments/footer :: footer"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Javascript files-->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/plugin.js"></script>
<!-- sidebar -->
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/js/custom.js"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>
</html>
