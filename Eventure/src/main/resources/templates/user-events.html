
<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Eventure</title>
    <!-- fevicon -->
    <link rel="icon" href="/images/fevicon.png" type="image/gif" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="/css/responsive.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

    <link href="/css/events.css" rel="stylesheet">

</head>
<!-- body -->

<body >
<div class="main-layout">
    <!-- loader  -->
    <div class="loader_bg">
        <div class="loader"><img src="/images/loading.gif"/></div>
    </div>
    <!-- end loader -->
    <!-- header -->
    <div th:if="${isUsernameFound == 'yes'}">
        <div th:replace="fragments/headerAfter :: header"></div>
    </div>
    <div th:if="${isUsernameFound == 'no'}">
        <div th:replace="fragments/headerBefore :: header"></div>
    </div>

    <!-- end header -->
</div>

<div class="container">
    <h1>My Events</h1>

    <div th:if="${successMessageBookedEvent}" class="alert alert-success">
        <span th:text="${successMessageBookedEvent}"></span>
    </div>
    <div th:if="${errorMessageBookedEvent}" class="alert alert-danger">
        <span th:text="${errorMessageBookedEvent}"></span>
    </div>

    <div class="row">
        <div th:each="event : ${userEvents}" class="col-md-3">
            <div class="card mb-3">
                <img th:src="${event.image}" class="card-img-top" alt="Event Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.name}">Event Title</h5>
                    <h5 class="card-title" th:text="'Price: ' + ${event.price + ' ' + event.priceCurrency}">Event Price</h5>                    <p class="card-text">
                    <span th:text="'Starts from ' + ${event.startDate}">Start Date</span>
                    <br>
                    <span th:text="'Ends in ' + ${event.endDate}">End Date</span>

                </p>
                    <p class="card-text">
                        Location: <span th:text="${event.location.name}">Location Name</span>
                        <br/>
                        Address: <span th:text="${event.location.address.streetAddress}">Street Address</span>,
                        <span th:text="${event.location.address.addressLocality}">Locality</span>,
                        <span th:text="${event.location.address.addressCountry.name}">Country</span>
                    </p>
                    <a th:href="${event.url}" class="btn btn-primary">Go somewhere</a>

                    <form th:action="@{'/unbook-event/'+ ${event.id}}" method="post">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="btn btn-success">Cancel Event</button>
                    </form>

                    <p>Payment Status:<span th:text="${event.paymentStatus}"></span></p>
                    <div th:if="${event.paymentStatus == 'Unpaid'}">
                        <a id="openPaymentModal" th:href="@{/payment?(eventId=${event.id})}" class="btn btn-success">Pay Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="main-layout">
    <!--  footer -->
    <div th:replace="/fragments/footer :: footer"></div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Javascript files-->
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.0.0.min.js"></script>
<script src="/js/plugin.js"></script>
<!-- sidebar -->
<script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="/js/custom.js"></script>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>
</html>
