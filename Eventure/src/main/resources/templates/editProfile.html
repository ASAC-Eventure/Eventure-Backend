<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.19.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>User Profile</title>
    <link rel="stylesheet" href="../static/cssOriginal/profile.css">
    <!--  <link rel="stylesheet" href="../static/css/footer.css">-->
    <link rel="stylesheet" href="../static/cssOriginal/style.css">
</head>
<body>
<div th:if="${isUsernameFound == 'yes'}">
    <div th:replace="fragments/headerAfter :: header"></div>
</div>
<div th:if="${isUsernameFound == 'no'}">
    <div th:replace="fragments/headerBefore :: header"></div>
</div>
<h2>Edit User Details</h2>
<form th:action="'/edit/' + ${user.id}" th:method="PUT">
    <fieldset>
        <legend>Edit User Details</legend>
        <!--        <input type="hidden" name="_method" value="PUT">-->
        <!--        <label for="username">Username</label>-->
        <!--        <input type="text" th:field="*{user.username}" id="username" placeholder="Username" required/><br/>-->
        <label for="email">Email</label>
        <input type="email" th:field="*{user.email}" id="email" placeholder="Email" required/><br/>
        <label for="country">Country</label>
        <input type="text" th:field="*{user.country}" id="country" placeholder="Country" required/><br/>
        <label for="interests">Interests</label>
        <input type="text" th:field="*{user.interests}" id="interests" placeholder="Interests"/><br/>
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" th:field="*{user.dateOfBirth}" id="dateOfBirth" placeholder="Date of Birth" required/><br/>
        <input type="submit" value="Update User">
    </fieldset>
    <div th:if="${successMessage}" class="alert alert-success">
        <span th:text="${successMessage}"></span>
    </div>
</form>

</body>
</html>
