<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/signUpAndLogin.css">
</head>
<body>
<!--<h2>Welcome To Eventure</h2>-->
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form id="signup-form" action="/signupAsAdmin" method="POST">
            <h1>Create Account</h1>
            <input type="text" name="username" placeholder="UserName" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <input type="date" name="dateOfBirth" placeholder="Date Of Birth" required />
            <button class="signUpButton">Sign Up As an Admin</button>
            <!--            <div th:replace="/fragments/loginError :: user-error" ></div>-->
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form id="login-form" action="/loginAsAdmin" method="POST">
            <h1>Sign in</h1>
            <span>or use your account</span>
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <!--			<a href="#">Forgot your password?</a>-->
            <button>Sign In</button>
            <!--            <div th:replace="/fragments/loginError :: user-error" ></div>-->
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script src="/css/JS/signup.js"></script>
</body>
</html>
